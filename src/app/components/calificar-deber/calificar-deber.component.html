<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <a routerLink="/registros">
        <i class="fas fa-arrow-left" style="font-size: 20px;"></i>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
      <div class="card shadow">
        <h4>Calificar Deberes</h4>
        <hr>
        <!-- Empieza tabla -->
        <div class="table-responsive" style="padding: 10px;">
          <table class="table table-hover table-border">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th colspan="2">Fecha</th>
                <th scope="col">Tema</th>
                <th scope="col">Descripción</th>
                <th scope="col">Calificados</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of deberes let i=index">
                <th scope="row">{{i+1}}</th>
                <td style="width: 100px; font-size: 12px;">
                  {{item.fecha_inicio.substr(0,10)}}
                  <br>
                  {{item.fecha_inicio.substr(11,15)}}
                </td>
                <td style="width: 100px; font-size: 12px;">
                  {{item.fecha_entrega.substr(0,10)}}
                  <br>
                  {{item.fecha_entrega.substr(11,15)}}
                </td>
                <td>{{item.tema}}</td>
                <td class="text-justify" style="font-size: 13px;">{{item.descripcion.substr(0,50)}}...</td>
                <td style="font-size: 13px;">0/10</td>
                <td style="font-size: 13px;">
                  <a routerLink="/calificar-deber-estudiante/{{item.id}}">
                    <i class="fas fa-spell-check" title="Calificar" style="font-size: 16px; color: darkgreen;"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Termina tabla -->
      </div>

    </div>
  </div>
</div>
